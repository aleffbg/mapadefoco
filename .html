<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Foco da Doença</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>
    <script>
        var map = L.map('map').setView([-23.550520, -46.633308], 12); // Coordenadas iniciais e nível de zoom
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Exemplo de marcador no mapa
        var marker = L.marker([-23.550520, -46.633308]).addTo(map);
        marker.bindPopup("Endereço Aqui").openPopup(); // Texto de pop-up
    </script>
</body>
</html>
